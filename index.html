<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 id="app-name">The Weather App</h1>
        <h5 id="date">May 3rd, 2023</h5>
        <div class="search-bar">
            <input id="search" type="text" placeholder="Search by City or zip code...">
            <button id="search-button">üîç</button>
        </div>
        <h1 id="city">Chicago</h1>
        <h2 id="temperature">90</h2>
        <div class="high-low">
            <h5 id="highest">98</h5>
            <h5 id="lowest">87</h5>
        </div>
        <div class="details">
            <h3 id="description"></h3>
            <img id="icon" src="">
            <h3 id="humidity">20%</h3>
            <h3 id="wind">10mph</h3>
        </div>
    </div>
</body>
</html>
